<!DOCTYPE html>
<html>
  <head>
    <title>Intellimeet</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent Marker"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand logo" href="#">Intellimeet</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" style="color: white" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="section">
      <div class="tagline"><p>Meet Smarter, not Harder</p></div>
      <div class="container">
        <div class="sub-container">
          <h2 class="form_title">Create a Meeting Room</h2>
          <form method="post" id="myForm">
            <div class="form-group name-group">
              <input
                type="text"
                class="form-control name"
                name="firstName"
                placeholder="First Name"
                required
              />
              <input
                type="text"
                class="form-control name"
                name="lastName"
                placeholder="Last Name"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                pattern="^[\d.]+$"
                class="form-control"
                name="ipaddress"
                inputmode="numeric"
                placeholder="IP Address"
                required
              />
            </div>
            <div class="form-group">
              <input
                type="number"
                class="form-control"
                name="port"
                inputmode="numeric"
                placeholder="Port Number"
                required
              />
            </div>
            <button type="submit" class="btn">ADD</button>
          </form>
          <div class="list">
            <h2>Invited Participants</h2>
            <ul>
              {% for participant in participants %}
              <li>{{participant.name}}</li>
              {% endfor %}
            </ul>
            <a href="/sendInvites" class="btn">Send Invites</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
